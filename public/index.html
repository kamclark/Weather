<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather by Location</title>
  </head>
  <body>
    <h1 id="title">Current Weather</h1>
    <div>
      <a href="/">Check-in</a> | <a href="/checkins">View Check-ins</a>
    </div>
    <p>
      The weather here at <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg; (longitude, latitude) is <span id="summary"></span> at
      <span id="temp"></span>&deg; F.

    <script src="app.js"></script>
  </body>
</html>
